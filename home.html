<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryColor: "#B4F461",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <div class="bg-[#F9F7F3] py-4">
        <div
          class="flex justify-between px-2 md:px-0 items-center container mx-auto"
        >
          <div class="">
            <a
              class="bg-primaryColor px-2 py-1 rounded md:px-4 md:py-2 md:font-semibold md:text-xl"
              >Blog</a
            >
          </div>
          <div class="flex gap-1 md:gap-3 items-center">
            <img
              class="w-[22px] h-[22px] md:w-[48px] md:h-[48px]"
              src="./assets/logo.png"
              alt=""
            />
            <h3 class="text-xs md:font-semibold md:text-xl">
              Donate Bangladesh
            </h3>
          </div>
          <div class="flex gap-1 md:gap-2 items-center">
            <img
              class="w-[18px] h-[18px] md:w-[28px] md:h-[28px]"
              src="./assets/coin.png"
              alt=""
            />
            <div class="text-xs md:text-xl md:font-medium text-nowrap">
              <span id="balance">5500</span>
              <span>BDT</span>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
